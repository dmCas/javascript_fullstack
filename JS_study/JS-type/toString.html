<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(Object.prototype.toString.call(''))
    console.log(Object.prototype.toString.call(null))
    console.log(Object.prototype.toString.call(undefined))
    console.log(Object.prototype.toString.call({}))
    console.log(Object.prototype.toString.call(new Date()))
    console.log(Object.prototype.toString.call(/[0-9]/))

    class A {
      toString1() {

      }
    }
    class B  extends A{

    }
    var b = new B();
    console.log(b);
    var f = [1, 3]
    var func = function() {}
    console.log(f);
    //Object.toString()把对象转为字符串
    //f.__proto__ // 第1层
    //f.__proto__.__proto__  === Object.prototype //第2层
    console.log('第二层原型链', f.__proto__.__proto__  === Object.prototype)
    console.log(f.toString());
    console.log(Object.prototype.toString.call(f));
    console.log(func.toString());
    console.log(Object.prototype.toString.call(func));

    var num = 123;
    console.log(num.toString())
    console.log(Object.prototype.toString.call(num));

    var obj = {}
    console.log(obj.toString())
    // 万物皆对象
    // 数据类型都继承自 对象
    // 对象 上面有个 toString
    // 各数据类型上面也有个 toString

    function Bar() {
      this.abc = 10
    }
    Bar.prototype.toFoo = function() {
      return this.abc * 100;
    }
    // var bar = new Bar();
    // console.log(bar.toFoo());
    console.log(
      Bar.prototype.toFoo.call({abc:100})
    )

  </script>
</body>
</html>
